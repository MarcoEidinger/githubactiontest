name: 'Watch-API-Changes'

on: pull_request

jobs:
  check-and-auto-assign-reviewer:
    runs-on: ubuntu-latest
    steps:
      - uses: MarcoEidinger/typescript-action@v16
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          configuration-path: ".github/auto_assign_when_swift_api_changes.yml"
