name: 'Watch-API-Changes'

on: pull_request

jobs:
  check-and-auto-assign-reviewer:
    runs-on: ubuntu-latest
    steps:
      - uses: MarcoEidinger/swift-api-assign-reviewer@v17
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          configuration-path: ".github/swift-api-assign-reviewer.yml"
