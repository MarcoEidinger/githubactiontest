name: API-Protection

on:
  pull_request:
    types: [opened, synchronize]

jobs:

  assign-reviewer:
    runs-on: ubuntu-latest
    steps:
      - uses: MarcoEidinger/swift-api-assign-reviewer@1.0.0
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          configuration-path: ".github/swift-api-assign-reviewer.yml"
